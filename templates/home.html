<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2f3e3;
            border: 1px solid #8ac27b;
            color: #287233;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            .login {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="number" name="Pregnancies" placeholder="Number of Pregnancies" required min="0" /><br>
            <input type="number" name="Glucose" placeholder="Glucose Level" required min="0" /><br>
            <input type="number" name="BloodPressure" placeholder="Blood Pressure (mm Hg)" required min="0" /><br>
            <input type="number" name="SkinThickness" placeholder="Skin Thickness (mm)" required min="0" /><br>
            <input type="number" name="Insulin" placeholder="Insulin Level (mu U/ml)" required min="0" /><br>
            <input type="number" name="BMI" placeholder="Body Mass Index (BMI)" required step="0.1" /><br>
            <input type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required step="0.01" /><br>
            <input type="number" name="Age" placeholder="Age (years)" required min="0" /><br>

            <button type="submit">Predict</button>
        </form>

        <div class="result" id="result">
            {{ result }}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = "{{ result }}";
            if (result) {
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
